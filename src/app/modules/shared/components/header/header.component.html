<header class="app-header">
  <a routerLink="/" class="app-logo">
    <span>Logo</span>
  </a>

  <div class="float-right">
    <ul class="header-links clearfix">
      <li>
        <a routerLink="/">
          <span *ngIf="homeClicked">Home Clicked</span>
          <span *ngIf="!homeClicked">Home</span>
        </a>
      </li>
      <li>
        <a routerLink="/users">
          <span>Users</span>
        </a>
      </li>
      <li>
        <a routerLink="/forms">
          <span>Forms</span>
        </a>
      </li>
      <li class="menu-parent">
        <a mat-button [matMenuTriggerFor]="menu">Angular Forms</a>
        <mat-menu #menu="matMenu">
          <div>
            <a routerLink="/angular-forms/reactive-form">Reactive form</a>
          </div>
          <div>
            <a routerLink="/angular-forms/template-form">Template form</a>
          </div>
        </mat-menu>
      </li>
      <li>
        <a routerLink="/logout">
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </div>
</header>
